syntax = "proto3";
option go_package = "user;user";

message HelloWorldRequest{
  string req = 1;
}

message HelloWorldResponse{
  string resp = 1;
}
service PK{
  rpc Hello(HelloWorldRequest) returns (HelloWorldResponse){};
}
message User{
  string nickname = 1;
  string username = 2;
  string password = 3;
}